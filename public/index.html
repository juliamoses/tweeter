<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- for media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External CSS (layout)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"  type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/CSS/layout.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/CSS/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/CSS/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/CSS/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose">Compose</div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="composeText" name="text" placeholder="What are you humming about?"></textarea>
          <footer>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </footer>
        </form>
        <h3 class="errorMessage"></h3>
      </section>
      <section id="tweet-container">
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
